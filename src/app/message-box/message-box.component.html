<div class="col-12 border border-info">
  <div id="message-box">
    <h3>New Message</h3>
    <div>
      <form [formGroup]="messageForm">
        <div class="form-group">
          <label for="user">From :</label>
          <input type="text"
                 [ngClass]="{
                 'form-control': true,
                 'is-invalid': userInvalid()
                 }"
                 id="user"
                 formControlName="user">
        </div>
        <div *ngIf="userInvalid()" class="alert alert-danger">You can't be anonymous!</div>
        <div class="form-group">
          <label for="message">Message : </label>
          <textarea [ngClass]="{
                 'form-control': true,
                 'is-invalid': invalidMessage()
                 }"
                 id="message" rows="3"
                 formControlName="message">
          </textarea>
        </div>
        <div *ngIf="invalidMessage()" class="alert alert-danger">The message can't be empty!</div>
        <div class="text-right">
          <button type="button" (click)="onClick()" [disabled]="!validForm()" class="btn btn-primary mb-2">Validate</button>
          <button type="reset" class="btn btn-primary mb-2 ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
