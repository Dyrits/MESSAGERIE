<div class="col-12 border border-info">
  <div id="message-box">
    <h3>New Message</h3>
    <div>
      <form>
        <div class="form-group">
          <label for="personne">From :</label>
          <input type="text" class="form-control" id="personne" >
        </div>
        <div class="form-group">
          <label for="message">Message : </label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <div class="text-right">
          <button type="button" class="btn btn-primary mb-2">Validate</button>
          <button type="button" class="btn btn-primary mb-2 ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
